<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Wordle Pro</title>
    <style>
        :root {
            --bg-light: #f4f4f4;
            --bg-dark: #121212;
            --cell-size: 30px;
        }

        /* ========== Base Styles ========== */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.3s;
            
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: white;
            align-items: center;
        }

        /* ========== Game Elements ========== */
        #board {
            display: grid;
            grid-gap: 5px;
            margin: 10px 0;
        }

        .row {
            display: flex;
            gap: 5px;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            border: 2px solid #d3d6da;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
        }

        /* ========== Keyboard ========== */
        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 5px;
        }

        .keyboard-row {
            display: flex;
            gap: 4px;
            justify-content: center;
        }

        .keyboard-key {
            padding: 15px;
            min-width: 30px;
            border: none;
            border-radius: 4px;
            background: #d3d6da;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* ========== Color Feedback ========== */
        .cell.correct { background: #6aaa64; border-color: #6aaa64; color: white; }
        .cell.present { background: #c9b458; border-color: #c9b458; color: white; }
        .cell.absent { background: #787c7e; border-color: #787c7e; color: white; }

        /* ========== Dark Mode ========== */
        body.dark-mode .keyboard-key { background: #3a3a3c; }
        body.dark-mode .cell { border-color: #555; }

        /* ========== Celebration Effects ========== */
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #6aaa64;
            text-align: center;
            animation: zoomOut 1.5s ease-out;
            z-index: 1000;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes zoomOut {
            0% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* ========== Mobile Styles ========== */
        @media (max-width: 600px) {
            :root { --cell-size: 40px; }
            .cell { font-size: 20px; }
            .keyboard-key { padding: 10px; }
            .cell {align-items: center;}
            .keyboard {align-items: center;}
        }
    </style>
</head>
<body>
    <div class="controls">
        <select id="language-selector" align-items="center">
            <option value="en">English</option>
            <option value="es">EspaÃ±ol</option>
            <option value="fr">FranÃ§ais</option>
        </select>
        <button id="reset-btn" align-items="center">New Game</button>
        <button class="toggle-mode">ðŸŒ™</button>
    </div>

    <div id="board"></div>
    <p id="hint"></p>
    <div class="keyboard" id="keyboard"></div>

    <script>
// ================== Game Core ==================
const DICTIONARY_URLS = {
    en: 'https://raw.githubusercontent.com/dwyl/english-words/master/words_alpha.txt',
    es: 'https://raw.githubusercontent.com/bitcoin/bips/master/bip-0039/spanish.txt',
    fr: 'https://raw.githubusercontent.com/bitcoin/bips/master/bip-0039/french.txt'
};

const KEYBOARD_LAYOUTS = {
    en: ['QWERTYUIOP', 'ASDFGHJKL', 'ZXCVBNM'],
    es: ['QWERTYUIOPÃ‘', 'ASDFGHJKLÃ', 'ZXCVBNMÃšÃœ'],
    fr: ['AZERTYUIOP', 'QSDFGHJKLM', 'WXCVBNÃ‡ÃˆÃ€']
};

let currentLanguage = 'en';
let targetWord = '';
let attempts = 0;
let wordLists = { en: [], es: [], fr: [] };

// ================== Dictionary Loader ==================
async function loadDictionary(lang) {
    try {
        const response = await fetch(DICTIONARY_URLS[lang]);
        const text = await response.text();
        wordLists[lang] = text.toUpperCase().split('\n')
            .map(word => word.trim().replace(/[^A-Z]/g, ''))
            .filter(word => word.length === 5);
    } catch {
        const chars = {
            en: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            es: 'AÃBCDEÃ‰FGHIÃJKLMNÃ‘OÃ“PQRSTUÃšÃœVWXYZ',
            fr: 'AÃ€Ã‚Ã†BCÃ‡DEÃ‰ÃˆÃŠÃ‹FGHIÃŽÃJKLMNOÃ”Å’PQRSTUÃ™Ã›ÃœVWXYÅ¸Z'
        }[lang];
        wordLists[lang] = Array.from({length: 1000}, () => 
            Array.from({length: 5}, () => 
                chars[Math.floor(Math.random() * chars.length)]
            ).join('')
        );
    }
}

// ================== Game Initialization ==================
async function initializeGame() {
    if(wordLists[currentLanguage].length === 0) await loadDictionary(currentLanguage);
    
    targetWord = wordLists[currentLanguage][
        Math.floor(Math.random() * wordLists[currentLanguage].length)
    ];
    attempts = 0;
    renderBoard();
    updateKeyboard();
    showHint();
    document.getElementById('message')?.remove();
}

// ================== Celebration Effect ==================
function createCelebration() {
    const celebration = document.createElement('div');
    celebration.className = 'celebration';
    celebration.textContent = 'ðŸŽ‰ Congratulations! ðŸŽ‰';
    document.body.appendChild(celebration);

    // Confetti
    for(let i=0; i<50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }

    setTimeout(() => celebration.remove(), 1500);
}

// ================== Game Logic ==================
function renderBoard() {
    const board = document.getElementById('board');
    board.innerHTML = '';
    
    for(let i=0; i<6; i++) {
        const row = document.createElement('div');
        row.className = 'row';
        for(let j=0; j<5; j++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            row.appendChild(cell);
        }
        board.appendChild(row);
    }
}

function handleInput(key) {
    const row = document.getElementById('board').children[attempts];
    const cells = row.children;
    
    for(let cell of cells) {
        if(!cell.textContent) {
            cell.textContent = key;
            break;
        }
    }

    if(cells[4].textContent) {
        setTimeout(() => checkGuess(row), 500);
    }
}

function checkGuess(row) {
    const guess = Array.from(row.children).map(cell => cell.textContent).join('');
    let correct = 0;

    Array.from(row.children).forEach((cell, i) => {
        cell.classList.remove('correct', 'present', 'absent');
        
        if(guess[i] === targetWord[i]) {
            cell.classList.add('correct');
            correct++;
        } else if(targetWord.includes(guess[i])) {
            cell.classList.add('present');
        } else {
            cell.classList.add('absent');
        }
    });

    if(correct === 5) {
        createCelebration();
        setTimeout(initializeGame, 3000);
    } else if(attempts === 5) {
        alert(`Game Over! Word: ${targetWord}`);
        initializeGame();
    } else {
        attempts++;
    }
}

// ================== Rest of Functions ==================
function updateKeyboard() {
    const keyboard = document.getElementById('keyboard');
    keyboard.innerHTML = '';
    
    KEYBOARD_LAYOUTS[currentLanguage].forEach(rowKeys => {
        const row = document.createElement('div');
        row.className = 'keyboard-row';
        
        rowKeys.split('').forEach(key => {
            const btn = document.createElement('button');
            btn.className = 'keyboard-key';
            btn.textContent = key;
            btn.onclick = () => handleInput(key);
            row.appendChild(btn);
        });

        if(rowKeys === KEYBOARD_LAYOUTS[currentLanguage][2]) {
            const backspace = document.createElement('button');
            backspace.className = 'keyboard-key';
            backspace.textContent = 'âŒ«';
            backspace.onclick = () => handleBackspace();
            row.appendChild(backspace);
        }

        keyboard.appendChild(row);
    });
}

function handleBackspace() {
    const row = document.getElementById('board').children[attempts];
    const cells = row.children;
    
    for(let i=4; i>=0; i--) {
        if(cells[i].textContent) {
            cells[i].textContent = '';
            break;
        }
    }
}

function showHint() {
    document.getElementById('hint').textContent = 
        `Hint: Starts with "${targetWord[0]}" and ends with "${targetWord.slice(-1)}"`;
}

// ================== Event Listeners ==================
document.getElementById('language-selector').addEventListener('change', async (e) => {
    currentLanguage = e.target.value;
    await initializeGame();
});

document.getElementById('reset-btn').addEventListener('click', initializeGame);

document.querySelector('.toggle-mode').addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
});

// ================== Initialize Game ==================
(async () => {
    await Promise.all([
        loadDictionary('en'),
        loadDictionary('es'),
        loadDictionary('fr')
    ]);
    initializeGame();
})();
    </script>
</body>
</html>
